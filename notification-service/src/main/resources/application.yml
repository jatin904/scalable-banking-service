spring:
  application:
    name: notification-service
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:demo}
    password: ${MAIL_PASSWORD:demo}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info

notification:
  mail:
    from: noreply@bank.example
    mock-delivery: true
  thresholds:
    high-value-transaction: 10000
  sms:
    api-key: demo-api-key
    base-url: https://2factor.in/API/V1
    sender-id: TFCTOR
    mock-delivery: true
    account-sid: ${TWILIO_ACCOUNT_SID}
    auth-token: ${TWILIO_AUTH_TOKEN}
    from-number: ${TWILIO_FROM_NUMBER}

logging:
  level:
    com.bank.notificationservice: INFO
