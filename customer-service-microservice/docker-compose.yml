version: "3.8"

services:
  # ----------------------------------------------------------------
  # MongoDB
  # ----------------------------------------------------------------
  mongo:
    image: mongo:6.0
    container_name: cs-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  # ----------------------------------------------------------------
  # Account Service (mock or real)
  # ----------------------------------------------------------------
  account-service:
    build: ../distributed-banking-system/accounting-service       # or comment this and use the mock version below
    container_name: cs-account
    ports:
      - "8085:8085"
    restart: unless-stopped

  # ----------------------------------------------------------------
  # Notification Service (mock or real)
  # ----------------------------------------------------------------
  notification-service:
    build: ../notification-service  # or comment this and use the mock version below
    container_name: cs-notification
    ports:
      - "8038:8038"
    restart: unless-stopped

  # ----------------------------------------------------------------
  # Customer Service
  # ----------------------------------------------------------------
  customer:
    build: .
    container_name: cs-customer
    depends_on:
      - mongo
      - account-service
      - notification-service
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/customerdb
      - ACCOUNT_SERVICE_URL=http://accounting-service:8085
      - NOTIFICATION_SERVICE_URL=http://notification-service:8038
    ports:
      - "3000:3000"
    restart: unless-stopped

