apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672   # AMQP (used by services)
            - containerPort: 15672  # HTTP management UI
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "guest"
            - name: RABBITMQ_DEFAULT_PASS
              value: "guest"
          readinessProbe:
            httpGet:
              path: /
              port: 15672
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 15672
            initialDelaySeconds: 20
            periodSeconds: 10

          # âœ… Mount a writable emptyDir volume to persist runtime data
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq

      # âœ… Define the volume
      volumes:
        - name: rabbitmq-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: transaction-service
spec:
  selector:
    app: rabbitmq
  type: NodePort   # âœ… permanently accessible from host
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
      nodePort: 30672   # âœ… fixed port for internal AMQP
    - name: management
      port: 15672
      targetPort: 15672
      nodePort: 31672   # âœ… fixed port for RabbitMQ UI