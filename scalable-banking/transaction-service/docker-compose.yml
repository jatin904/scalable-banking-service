version: "3.9"

services:
  # -----------------------------------------------------------
  # PostgreSQL for transactions
  # -----------------------------------------------------------
  transaction-db:
    image: postgres:16
    environment:
      - POSTGRES_USER=txn_user
      - POSTGRES_PASSWORD=txn_pass
      - POSTGRES_DB=transaction_db
    ports:
      - "5434:5432"
    volumes:
      - txn_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - scalable_net

  # -----------------------------------------------------------
  # RabbitMQ (with management UI)
  # -----------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - scalable_net

  # -----------------------------------------------------------
  # Account Service
  # -----------------------------------------------------------
  account-service:
    build: ../account-service
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
    command: npm start
    networks:
      - scalable_net

  # -----------------------------------------------------------
  # Notification Service
  # -----------------------------------------------------------
  notification-service:
    build: ../notification-service
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - rabbitmq
    command: node server.js
    networks:
      - scalable_net

  # -----------------------------------------------------------
  # Transaction Service
  # -----------------------------------------------------------
  transaction-service:
    build: .
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - PGHOST=transaction-db
      - PGUSER=txn_user
      - PGPASSWORD=txn_pass
      - PGDATABASE=transaction_db
      - PGPORT=5432
      - ACCOUNT_SERVICE_URL=http://localhost:8085
      - NOTIFICATION_SERVICE_URL=http://localhost:8038
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - transaction-db
      - rabbitmq
      - account-service
    volumes:
      - ../openapi.yaml:/app/openapi.yaml
    command: npm run start
    networks:
      - scalable_net

  # -----------------------------------------------------------
  # Prometheus (monitoring)
  # -----------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - transaction-service
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - scalable_net

  # -----------------------------------------------------------
  # Grafana (dashboards)
  # -----------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - scalable_net

# -----------------------------------------------------------
# Networks and Volumes
# -----------------------------------------------------------
networks:
  scalable_net:
    driver: bridge

volumes:
  txn_data:
  grafana-data:
